<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Slider - Basic</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <style type="text/css">
      body {
        background-color: #f0f0f0;
        margin: 0px;
        overflow: hidden;
        height: 100vh;
      }
      .slider {
        width: 500px;
        position: relative;
        display: inline-block;
      }
    </style>
    <!--<script
      type="text/javascript"
      src="https://unpkg.com/interactive-slider"
    ></script>-->
    <script
      type="text/javascript"
      src="../../dist/interactive-slider.js"
    ></script>
  </head>
  <body>
    <div id="slider" class="slider"></div>
    <div id="slider2" class="slider"></div>
    <script>
      function onChange(event) {
        console.log(event);
      }
      options = {
        availability: [
          [-0.5, 0.5],
          [0.75, 2],
        ],
        min: 0,
        max: 1,
        onChange: onChange,
      };
      options2 = {
        max: new Date("1998-12-17T03:24:00"),
        min: new Date("1995-12-17T03:24:00"),
        availability: [
          [new Date("1995-12-17T03:24:00"), new Date("1996-12-17T03:24:00")],
          [new Date("1997-12-17T03:24:00"), new Date("1998-12-17T03:24:00")],
        ],
        type: "double",
        onChange: onChange,
      };
      slider("slider", options);
      slider("slider2", options2);
    </script>
  </body>
</html>
